<title>jQuery Bootstrap Confirm Demo Page</title>

<div class="container">

<form>
    <button class="btn btn-default" 
      data-toggle="confirm" 
      data-title="Wait!" 
      data-message="Are you sure?"
      data-type="success">

</form>
<br>
<br>

  class="btn btn-danger">
  Confirm link
  </a>
</div>
